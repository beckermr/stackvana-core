resources:
  repositories:
    - repository: templates
      type: github
      name: beckermr/conda-package-tools
      ref: refs/tags/v3.6
      endpoint: azure-read-only

variables:
  buildtag: v3.6

jobs:
  - template: linux_python3.8_azure_template.yml@templates
    parameters:
      buildtag: $(buildtag)
  - template: osx_python3.8_azure_template.yml@templates
    parameters:
      buildtag: $(buildtag)
